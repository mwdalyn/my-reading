name: Update reading log

permissions: 
  contents: write
  issues: read

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created, edited]

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: > 
      github.event.issue &&
      contains(github.event.issue.labels.*.name, 'reading')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # - name: Cache pip # Before dependencies, creates requirements.txt
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Clear pip cache
        run: |
          pip cache purge

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.txt

      - name: Upload GitHub payload debug
        uses: actions/upload-artifact@v4
        with:
          name: github-payload
          path: debug/

      - name: Sync reading data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: .
        run: |
          python scripts/sync.py

      - name: Commit updated DB
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Add the updated DB
          git add data/reading.sqlite

          # Commit only if there are changes
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update reading DB"
          fi

          # Retry loop for push (handles race conditions)
          for i in {1..5}; do
            git fetch origin
            git rebase "origin/$(git rev-parse --abbrev-ref HEAD)" || git rebase --abort
            if git push origin HEAD; then
              echo "Push succeeded"
              break
            else
              echo "Push failed, retrying..."
              sleep 2
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
