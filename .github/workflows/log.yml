name: Update reading log

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created, edited]

permissions: 
  contents: write
  issues: read

jobs:
  sync:
    runs-on: ubuntu-latest
    if: > 
      github.event.issue &&
      contains(github.event.issue.labels.*.name, 'reading')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir requests python-dateutil python-dotenv

      - name: Check Python and pip (debug)
        run: |
          which python
          python --version
          python -m pip list

      - name: Dump event payload (local testing)
        run: |
          cat "$GITHUB_EVENT_PATH"

      - name: Clear the database cache (if any)
        run: rm -rf ~/.cache/pip

      - name: Debug Python environment
        run: |
          echo "Python binary:"
          which python
          python --version
          echo "Installed packages:"
          python -m pip list
          echo "Python paths:"
          python -c "import sys; print(sys.path)"

      - name: Sync reading data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/sync.py

      - name: Commit updated DB
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Add the updated DB
          git add data/reading.sqlite

          # Commit only if there are changes
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update reading DB"
          fi

          # Fetch the latest commits from the remote for the current branch
          git fetch origin

          # Rebase local changes on top of remote to avoid push errors (encountered this error)
          git rebase "origin/$(git rev-parse --abbrev-ref HEAD)" || git rebase --abort

          # Push to the current branch
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
